<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
		<link rel="stylesheet" href="http://www.iut-fbleau.fr/css/tacit.css">
 </head>
 <body container>
  <h2>Random Array</h2>
    <div id="line"></div>
    <script>
      "use strict";
	  // TODO randomArray 
     
      let  array =  randomArray()
      var line = document.getElementById('line')
      line.textContent = array
   </script>
  <h2>Min/Max</h2>
  <p>
	  <span id="min"></span>
	  <span id="max"></span>
  </p>
   <script>
      //TODO minmax
      
      let minAndMax = minmax(array)
      document.getElementById('min').textContent = minAndMax[0]
      document.getElementById('min').textContent = minAndMax[1]
	  
   </script>
 </body>
</html>
